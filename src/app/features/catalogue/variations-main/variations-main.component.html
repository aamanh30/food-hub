<section *ngIf="menuItem$ | async as menuItem" class="section">
  <div class="row">
    <div class="col-8 my-3">
      <p class="text-secondary">
        {{ menuItem.title }} . {{ menuItem.price }} - {{ menuItem.price * 3.5 }}
      </p>
      <h2 class="my-0">Customize as per your taste</h2>
    </div>
    <div class="col-4 text-end">
      <button
        type="button"
        class="bg-transparent border-0 close"
        aria-label="Back"
        (click)="onBack(menuItem.category)"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <hr />
    </div>
  </div>

  <app-variation-form
    [menuItem]="menuItem"
    [customizations]="form.get('customizations')"
    [addOns]="form.controls['addOns']"
    (addItem)="onAddItem($event)"
  ></app-variation-form>
</section>
